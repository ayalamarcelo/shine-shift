<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="src/dark-logo.png" alt="logo" id="logo">
            </div>
            <div class="menu">
                <img src="./src/menu-black.svg" id="btn-menu">
                <div id="bars-menu"></div>
                <nav id="nav">
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Sign Up</a></li>
                        <li><img src="./src/toggle-on.svg" alt="icon" id="icon"></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-cover">
            <div class="cover">
                <div class="text">
                    <h1>Create beautiful, branden emails that make you look like a pro</h1>
                    <p>Keep your audience engaged with email marketing. Mailchimp's campaign builder is easy to use,
                        packed full of features, and designed to grow with your business.</p>
                    <input type="button" value="Learn more">
                </div>
                <div class="svg">
                    <img src="./src/img-black.png" id="picture">
                </div>
            </div>
        </div>
    </main>

    
    <script src="./index.js"></script>
</body>

</html>
